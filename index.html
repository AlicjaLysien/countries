<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countries info</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="app">
        <header>
            <input type="text" class="search" autocomplete="off" placeholder="Write country name">
        </header>
        <main>
            <section class="flag">
            </section>

            <section class="info">
                <div class="country"></div>
                <div class="nativename"></div>
                <div class="capital"></div>
                <div class="region"></div>
                <div class="subregion"></div>
                <div class="population"></div>
            </section>
        </main>



    </div>

    <script src="script.js"></script>
</body>
</html>
